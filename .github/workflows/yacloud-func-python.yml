name: Auto Deploy to TESTING YaCloud Functions

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]


jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Deploy Function
      id: sls-func
      uses: yc-actions/yc-sls-function@v2
      with:
        yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}
        folder-id: ${{ secrets.FOLDER_ID }}
        function-name: 'alice-chess-testing' # TODO: change to alice-chess-stable
        runtime: 'python39'
        memory: '2048Mb'
        entrypoint: 'alice_serverless.handler'
        environment: |
          CHESS_API_KEY=${{ secrets.CHESS_API_KEY }}
          DEBUG=True
          COUNT=1
        include: |
          **/*.py
          requirements.txt
        exclude: |
          **/*.ts
          .github/**
          /tests/**
          venv/**
          **/*.ts
          .gitignore
          LICENSE
